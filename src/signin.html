<!DOCTYPE html>
<html>
  <head>
    <title>Sign In</title>
  </head>
  <body>
    <a href="index.html">Home</a>
    <h1>Sign In</h1>
    <form method="POST" action="https://jsonplaceholder.typicode.com/users">
      <div>
        <label for="signin-form-email">Email</label>
        <input type="email" id="signin-form-email" name="email" required>
      </div>
      <div>
        <label for="signin-form-password">Password</label>
        <input type="password" id="signin-form-password" name="password" required>
      </div>
      <!--<input type="submit" value="Sign In">-->
      <button type="submit">Sign In</button>
    </form>
  </body>
</html>
