<!DOCTYPE html>
<html>
  <head>
    <title>Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signin.css">
  </head>
  <body>
    <a href="index.html">Home</a>
    <h1>Sign In</h1>
    <form method="POST" action="https://jsonplaceholder.typicode.com/users">
      <div class="form-group">
        <label for="signin-form-email">Email</label>
        <input type="email" id="signin-form-email" name="email" required placeholder="mail@example.com">
      </div>
      <div class="form-group">
        <label for="signin-form-password">Password</label>
        <input type="password" id="signin-form-password" name="password" required placeholder="******">
      </div>
      <!--<input type="submit" value="Sign In">-->
      <button type="submit">Sign In</button>
    </form>
  </body>
</html>
